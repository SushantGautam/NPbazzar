<style>
    h1 { color: #111; font-family: 'Helvetica Neue', sans-serif; font-size: 25px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: right; }

    table {
    border-collapse: collapse;
    border: 2px black solid;
    font: 18px sans-serif;
    width: 100%;

    tr:nth-child(even) {background: #CCC}
    tr:nth-child(odd) {background: #FFF}

    td {
    border: 1px black solid;
    padding: 5px;

<script src="https://d3js.org/d3.v3.min.js"></script>

<script type="text/javascript"charset="utf-8">
            d3.text("https://docs.google.com/spreadsheets/d/1mO7DiSyn3tG7Xe6SdtupsNiakYsO0uLX2pgW-JO3V1A/pub?output=csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
        </script>
